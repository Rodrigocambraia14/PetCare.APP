<div class="cadastro-container">

    <h2>Pet Care</h2>

    <mat-card>
        <mat-card-title>Cadastro</mat-card-title>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
              <input type="text"  placeholder="nome" formControlName="name">
          
     
          <input type="email"  placeholder="email" formControlName="username">
       
    
     
          <input type="password"  placeholder="Senha" formControlName="password">
    
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
    
      <div class="button">
        <button type="submit" mat-button>Cadastrar</button>
      </div>
    
    </form>
    </mat-card-content>
    </mat-card>
    
    
    <span [routerLink]="['/login']" routerLinkActive="router-link-active" class="bottom-span">Login</span>

</div>
