<div class="container">

    <mat-card>
        <mat-card-title>Cadastro</mat-card-title>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
            <mat-form-field>
              <input type="text" matInput placeholder="nome" formControlName="name">
            </mat-form-field>
          </p>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="email" formControlName="username">
        </mat-form-field>
      </p>
    
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Senha" formControlName="password">
        </mat-form-field>
      </p>
    
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
    
      <div class="button">
        <button type="submit" mat-button>Cadastrar</button>
      </div>
    
    </form>
    </mat-card-content>
    </mat-card>
    
    
    <span [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</span>

</div>
